<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Le titre de ma page</title>
        <script src="fetch.js"></script>
        <!--<link rel="stylesheet" href="styles.css">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body onload="loadInitial()">
        <div class="modal" id="main_modal">
            <div class="modal_content">
                <h1 id="modal_title"></h1>
                <h2 id="modal_film_info"></h2>
            </div>
        </div>
        <div class="top_box">
            <img src="images/header_img.png">
        </div>
        <h1>Meilleur film</h1>
        <div class="best_film_box">
            <div class="top_box_img"><img class="film_thumbnail" id="top_img"></div>
            <h1 id="top_box_title"></h1>
            <p id="top_box_description"></p>
        </div>
        <h1>Meilleur films (toutes categories)</h1>


        <div class="container" style="max-width: 844px; background-color: #aaa">
            <div class="row align-items-start" id="cat_container_1">
            </div>
        </div>


        <h1>Mystery</h1>
        <div class="cat_container" id="cat_container_2"></div>
        <h1>Comedy</h1>
        <div class="cat_container" id="cat_container_3"></div>
        <h1>Libre choix</h1>
        <select id="select_list_1" onchange="getFilmBoxes('free_choice_container', this.value)">
        </select>
        <div class="cat_container" id="free_choice_container" >
            <p>Please choose a film category from the list</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
