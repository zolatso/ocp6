<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Le titre de ma page</title>
        <script src="fetch.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body onload="loadInitial()">
        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-body">
                  <div class="container-fluid">
                    <div class="row align-items-start">
                        <div class="col-8" id ="modal_headers">
                            
                        </div>
                        <div class="col-4" id="modal_header_img">
                        </div>
                    </div>
                    <div class="row align-items-start">
                        <div class="col" id="modal_main_text">
                            
                        </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        <!-- TOP IMAGE -->
        <div class="container" style="max-width: 844px">
            <img class="top-image" src="images/header_img.png">
        </div>


        <!-- TOP FILM BOX -->
        <div class="container" style="max-width: 844px;">
            <h2 class="main-headings">Meilleur film</h2>
        </div>
        <div class="container border border-5" style="max-width: 844px;">
            <div class="row align-items-start">
                <div class="col-4">
                    <div class="card img-fluid m-2">
                        <img class="card-img" id="top_img">
                    </div>   
                </div>
                <div class="col-8">
                    <h3 id="top_box_title"></h3>
                    <h5 id="top_box_description"></h4>
                    <button class="btn btn-danger" id="top_film_button" data-bs-toggle="modal" data-bs-target="#exampleModal">Details</button>
                </div>
            </div>
        </div>

        <!-- BOX 1 -->
        <div class="container" style="max-width: 844px">
            <h2 class="main-headings">Meilleur films (toutes categories)</h2>
        </div>
        <div class="container" style="max-width: 844px">
            <div class="row align-items-start gx-10 gy-10" id="cat_container_1">
            </div>
            <div class="row d-lg-none">
                <div class="col-12 text-center">
                    <button id="toggleHeightBtn-container_1" class="btn btn-danger" onclick="toggleFilms(this.id, 'cat_container_1')">Voir plus</button>
                </div>
            </div>
        </div>

        <!-- BOX 2 -->
        <div class="container" style="max-width: 844px">
            <h2 class="main-headings">Mystery</h2>
        </div>
        <div class="container" style="max-width: 844px">
            <div class="row align-items-start gx-10 gy-10" id="cat_container_2">
            </div>
            <div class="row d-lg-none">
                <div class="col-12 text-center">
                    <button id="toggleHeightBtn-container_2" class="btn btn-danger" onclick="toggleFilms(this.id, 'cat_container_2')">Voir plus</button>
                </div>
            </div>
        </div>


        <!-- BOX 3 -->
        <div class="container" style="max-width: 844px">
            <h2 class="main-headings">Comedy</h2>
        </div>
        <div class="container" style="max-width: 844px">
            <div class="row align-items-start gx-10 gy-10" id="cat_container_3">
            </div>
            <div class="row d-lg-none">
                <div class="col-12 text-center">
                    <button id="toggleHeightBtn-container_3" class="btn btn-danger" onclick="toggleFilms(this.id, 'cat_container_3')">Voir plus</button>
                </div>
            </div>
        </div>


        <!-- BOX 4 -->
        <div class="container" style="max-width: 844px">
            <h2 class="main-headings">Autre:</h2>
            <select id="select_list_1" onchange="getFilmBoxes('free_choice_container', this.value)">
            </select>
        </div>
        <div class="container" style="max-width: 844px">
            <div class="row align-items-start gx-10 gy-10" id="free_choice_container" style="min-height:300px">
                <div class="col-12">
                    <p>Please choose a film category from the list</p>
                </div>
            </div>
            <div class="row d-lg-none">
                <div class="col-12 text-center">
                    <button id="toggleHeightBtn-container_free_choice" class="btn btn-danger" onclick="toggleFilms(this.id, 'free_choice_container')">Voir plus</button>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
